<div class='carousel-banners-root'>
	<div class="bd-example">
		<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">
		  <ol class="carousel-indicators">
			<li *ngFor="let bannerInfo of bannerInfos; let i=index" data-target="#carouselExampleCaptions" [attr.data-slide-to]="i"
				[ngClass]="{active: i === 1 }"></li>
		  </ol>
		  <div class="carousel-inner">
			<div *ngFor="let bannerInfo of bannerInfos; let i=index" class="carousel-item"
				[ngClass]="{active: i === 1 }" [attr.data-interval]="bannerInfo.duration || 5000">
			  <img [src]="bannerInfo.src" class="d-block w-100 image-background" [alt]="bannerInfo.alt">
			  <div class="carousel-caption d-block banners-infos">
				<h5 *ngIf='bannerInfo.subject' class='d-inline'>{{bannerInfo.subject}}</h5>
				<h3 *ngIf='bannerInfo.title'>{{bannerInfo.title}}</h3>
				<p *ngIf='bannerInfo.subtitle'>{{bannerInfo.subtitle}}</p>
				<button *ngIf='bannerInfo.link' class="btn btn-outline-light btn-lg clickable" (click)='openLink(bannerInfo.link.redirect, bannerInfo.link.url)'>
					{{ bannerInfo.link.text || "Read More"}}
				</button>
			  </div>
			</div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
	  </div>
</div>
